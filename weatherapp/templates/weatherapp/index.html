{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <form action="" method= "POST">
        {% csrf_token %}
        <div class="container">
            <form action="">
              <input type="text" name="city" placeholder="Enter City">
              <button type="submit" class="btn">Enter</button>
            </form>
            <div class="weather">
              <div class="left">
                <h2>{{temp}}&deg;</h2>
                <h3>{{city}}</h3>
              </div>
              <div class="right">
                <div class="icon">
                  <p><img src="http://openweathermap.org/img/w/{{icon}}.png" alt="" width ='100px'></p>
                </div>
                <div class="condition">
                  <p>{{description}}</p>
                  <p>{{day}}</p>
                </div>
              </div>
            </div>
          </div>
    </form>
   
</body>
</html>
